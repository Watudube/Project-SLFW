[supervisord]
nodaemon=true

[program:uvicorn]
command=uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload
directory=/app
autostart=true
autorestart=true

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true

[program:postgres]
command=/usr/lib/postgresql/*/bin/postgres -D /var/lib/postgresql/data
user=postgres
autostart=true
autorestart=true

[program:redis]
command=/usr/bin/redis-server
autostart=true
autorestart=true
